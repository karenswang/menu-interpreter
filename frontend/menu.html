<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interpreter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon">
            <span>☰</span>
        </div>
        <div class="navbar-buttons">
            <button class="nav-button">Home</button>
            <button class="nav-button">Search Menu</button>
            <button class="nav-button">Scan Menu</button>
            <button class="nav-button">My Profile</button>
        </div>
    </nav>
    <header class="header">
        <div class="header-content">
            <h1 class="title">Menu Interpreter</h1>
            <p class="subtitle">Don’t just read menus — understand them, at a glance.</p>
        </div>
    </header>
    <section class="image-grid">
        <div class="image-container">
            <img src="food1.jpg" alt="Food Item 1">
            <span class="image-description">Menu</span>
        </div>
        <div class="image-container">
            <img src="food2.jpg" alt="Food Item 2">
            <span class="image-description">Interpreter</span>
        </div>
    </section>
    <footer class="footer">
        <a href="login.html">
            <button class="login-button"  >sign up/log in</button>
        </a>
    </footer>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
</body>
</html>
