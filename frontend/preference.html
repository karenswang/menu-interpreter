<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Restrictions Form</title>
    <link rel="stylesheet" href="preference.css">
</head>
<body>
    <div class="container">
        <h2>Please check your health conditions, as well as the items that you cannot eat, are allergy to, or want to avoid in general:</h2>
        <form class="restrictions-form" id="preferenceForm">
            <div class="column">
                <label><input type="checkbox" checked> Chili</label>
                <label><input type="checkbox" checked> Nut</label>
                <label><input type="checkbox"> Shellfish</label>
                <label><input type="checkbox"> Dairy</label>
                <label><input type="checkbox"> Egg</label>
                <label><input type="checkbox"> Soy</label>
                <label><input type="checkbox" checked> Gout (Avoid High Uric Acid Foods)</label>
                <label><input type="checkbox" checked> Seafood</label>
                <label><input type="checkbox"> Organs (liver, kidney, etc.)</label>
                <label><input type="checkbox" checked> Red meat</label>
                <label><input type="checkbox" checked> Alcohol</label>
                <label><input type="checkbox" checked> Ice cream</label>
            </div>
            <div class="column">
                <label><input type="checkbox" checked> Lactose Intolerance</label>
                <label><input type="checkbox" checked> Meat (i.e. you are vegetarain)</label>
                <label><input type="checkbox"> Kosher-only</label>
                <label><input type="checkbox"> Bananas</label>
                <label><input type="checkbox"> Kiwis</label>
                <label><input type="checkbox"> Coconuts</label>
                <label><input type="checkbox" checked> Diabetes (Low Glycemic Index)</label>
                <label><input type="checkbox" checked> Sesame</label>
                <label><input type="checkbox"> Olive</label>
                <label><input type="checkbox"> Corn</label>
                <label><input type="checkbox"> Kiwis</label>
                <label><input type="checkbox"> Coconuts</label>
            </div>
            <div class="input-group">
                <label for="foodPreferences">Food Preferences:</label>
                <input type="text" id="foodPreferences" name="foodPreferences" placeholder="e.g., Vegan, Seafood">
            </div>
            <div class="input-group">
                <label for="dietaryRestrictions">Dietary Restrictions:</label>
                <input type="text" id="dietaryRestrictions" name="dietaryRestrictions" placeholder="e.g., Gluten-free, Nut allergies">
            </div>
            <button type="submit">Submit</button>
            <div id="message"></div>
        </form>
    </div>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="./apiGateway-js-sdk/apigClient.js"></script>
    <script type="text/javascript" src="./assets/preference.js"></script>
</body>
</html>
